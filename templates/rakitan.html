<!DOCTYPE html>
<html lang="id">
<head>
    <title>Paket Rakitan PC - KompuNesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container">
            <a href="{{ url_for('home') }}" class="btn btn-outline-light btn-sm">
                <i class="fas fa-arrow-left me-2"></i> Kembali
            </a>
            <span class="navbar-brand mb-0 h1 mx-auto">Pilih Paket PC Impianmu</span>
            <div style="width: 80px;"></div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            {% for build in builds %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm border-0 product-card">
                    {% if build.id == 2 %}
                        <div class="badge bg-warning text-dark position-absolute top-0 end-0 m-3">Best Seller</div>
                    {% endif %}

                    <img src="{{ url_for('static', filename='img/' + build.image) }}" class="card-img-top" alt="{{ build.name }}" style="height: 250px; object-fit: cover;">
                    
                    <div class="card-body d-flex flex-column">
                        <h4 class="card-title fw-bold">{{ build.name }}</h4>
                        <p class="card-text text-muted small">{{ build.description }}</p>
                        
                        <div class="mt-auto">
                            <h3 class="text-primary fw-bold mb-3">{{ build.price }}</h3>
                            <a href="{{ url_for('rakitan_detail', build_id=build.id) }}" class="btn btn-dark w-100 py-2">
                                <i class="fas fa-tools me-2"></i> Lihat Spesifikasi
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
